# =============================================================================
# Minerva V3 â€” Shared Keybindings
# =============================================================================
# These keybinds are shared across all modes.
# Mode-specific binds (like pentesting tools) go in the theme config.
# =============================================================================

$mod = SUPER

# === CORE APPLICATIONS ===
bind = $mod, Return, exec, wezterm
bind = $mod, Q, killactive
bind = $mod, M, exit
bind = $mod, E, exec, wezterm -e yazi
bind = $mod SHIFT, E, exec, thunar
bind = $mod, Tab, exec, rofi -show drun -theme ~/.config/rofi/config.rasi

# === WINDOW MANAGEMENT ===
bind = $mod, V, togglefloating
bind = $mod, P, pseudo
bind = $mod, S, togglesplit
bind = $mod, F, fullscreen

# === FOCUS (Arrow Keys) ===
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# === FOCUS (Vim Keys) ===
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# === MOVE WINDOWS ===
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# === RESIZE WINDOWS ===
bind = $mod CTRL, left, resizeactive, -50 0
bind = $mod CTRL, right, resizeactive, 50 0
bind = $mod CTRL, up, resizeactive, 0 -50
bind = $mod CTRL, down, resizeactive, 0 50

bind = $mod CTRL, H, resizeactive, -50 0
bind = $mod CTRL, L, resizeactive, 50 0
bind = $mod CTRL, K, resizeactive, 0 -50
bind = $mod CTRL, J, resizeactive, 0 50

# === WORKSPACES ===
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# === MOVE TO WORKSPACE ===
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# === WORKSPACE SCROLL ===
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# === MOUSE BINDS ===
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# === LOCK SCREEN ===
bind = $mod, Escape, exec, hyprlock

# === SCREENSHOTS ===
bind = , Print, exec, hyprshot -m output
bind = $mod, Print, exec, hyprshot -m window
bind = $mod SHIFT, Print, exec, hyprshot -m region

# === CLIPBOARD ===
bind = $mod SHIFT, V, exec, ~/.config/rofi/scripts/clipboard/clipboard

# === ROFI SCRIPTS ===
bind = $mod, period, exec, ~/.config/rofi/scripts/emoji/emoji
bind = $mod, X, exec, ~/.config/rofi/scripts/powermenu/powermenu
bind = $mod, N, exec, ~/.config/hypr/scripts/quicknotes.sh

# === MODE SWITCH ===
bind = $mod SHIFT, G, exec, ~/.config/hypr/scripts/switch-mode.sh

# === VOLUME ===
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# === BRIGHTNESS ===
bindle = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
