# === FLOAT RULES ===
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, class:^(gnome-system-monitor)$
windowrulev2 = float, class:^(thunar)$, title:^(File Operation Progress)$
windowrulev2 = float, title:^(Picture-in-Picture)$

# === QUICK NOTES (floating scratchpad) ===
windowrulev2 = float, class:^(floating-note)$
windowrulev2 = size 600 400, class:^(floating-note)$
windowrulev2 = center, class:^(floating-note)$

# === ROFI ===
windowrulev2 = float, class:^(Rofi)$
windowrulev2 = stayfocused, class:^(Rofi)$

# === FILE MANAGERS ===
windowrulev2 = float, class:^(thunar)$
windowrulev2 = size 900 600, class:^(thunar)$

# === PICTURE IN PICTURE ===
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 400 225, title:^(Picture-in-Picture)$
windowrulev2 = move 100%-420 100%-245, title:^(Picture-in-Picture)$

# === BURPSUITE (Ghost mode) ===
windowrulev2 = float, class:^(burp-StartBurp)$, title:^(?!Burp Suite)
