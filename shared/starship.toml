# =============================================================================
# Minerva V3 — Starship Prompt
# =============================================================================
# Cross-shell prompt configuration
# https://starship.rs
# =============================================================================

format = """
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$cmd_duration\
$line_break\
$character"""

# === DIRECTORY ===
[directory]
style = "bold purple"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

# === GIT ===
[git_branch]
symbol = " "
style = "bold blue"
format = "[$symbol$branch]($style) "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold yellow"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# === LANGUAGES ===
[python]
symbol = " "
style = "bold yellow"
format = '[$symbol$version]($style) '

[nodejs]
symbol = " "
style = "bold green"
format = '[$symbol$version]($style) '

[rust]
symbol = " "
style = "bold red"
format = '[$symbol$version]($style) '

# === COMMAND DURATION ===
[cmd_duration]
min_time = 2_000
format = "[$duration]($style) "
style = "bold yellow"

# === PROMPT CHARACTER ===
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
