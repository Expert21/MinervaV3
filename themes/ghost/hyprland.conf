# === SOURCE SHARED CONFIGS ===
source = ~/.config/hypr/shared/keybinds.conf
source = ~/.config/hypr/shared/input.conf
source = ~/.config/hypr/shared/rules.conf
source = ~/.config/hypr/shared/execs.conf

# === SOURCE GENERATED COLORS ===
source = ~/.config/hypr/themes/ghost/colors.conf

# === MODE-SPECIFIC STARTUP ===
exec-once = waybar -c ~/.config/waybar/config.jsonc -s ~/.config/waybar/style.css
exec-once = swaync
exec-once = swww-daemon
exec-once = swww img ~/Pictures/Wallpapers/ghost-wallpaper.jpg --transition-type wipe

# === VPN AUTO-CONNECT (Ghost Mode) ===
exec-once = ~/.config/hypr/scripts/vpn-connect.sh

# === MONITORS ===
monitor = , preferred, auto, 1

# === ENVIRONMENT ===
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# === GENERAL (Ghost: minimal gaps, thin borders) ===
general {
    gaps_in = $gaps_in
    gaps_out = $gaps_out
    border_size = $border_size
    col.active_border = $col_primary
    col.inactive_border = $col_border_inactive
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# === DECORATION (Ghost: subtle, not boring) ===
decoration {
    rounding = $rounding

    active_opacity = 0.98
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 10
        render_power = 2
        color = rgba(00ffff20)
    }

    blur {
        enabled = true
        size = $blur_size
        passes = $blur_passes
        new_optimizations = true
        ignore_opacity = true
    }
}

# === ANIMATIONS (Ghost: quick, subtle) ===
animations {
    enabled = true

    bezier = ghost, 0.0, 0.0, 0.2, 1.0

    animation = windows, 1, 2, ghost
    animation = windowsOut, 1, 2, ghost
    animation = fade, 1, 2, ghost
    animation = border, 1, 3, ghost
    animation = borderangle, 0
    animation = workspaces, 1, 2, ghost, slide
}

# === LAYOUT ===
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
}

master {
    new_status = master
}

# === MISC ===
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}

# === GHOST-SPECIFIC BINDS ===
# Pentesting tools
bind = $mod, B, exec, burpsuite
