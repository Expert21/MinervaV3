# === SOURCE SHARED CONFIGS ===
source = ~/.config/hypr/shared/keybinds.conf
source = ~/.config/hypr/shared/input.conf
source = ~/.config/hypr/shared/rules.conf
source = ~/.config/hypr/shared/execs.conf

# === SOURCE GENERATED COLORS ===
source = ~/.config/hypr/themes/arcana/colors.conf

# === MODE-SPECIFIC STARTUP ===
exec-once = waybar -c ~/.config/waybar/config.jsonc -s ~/.config/waybar/style.css
exec-once = swaync
exec-once = swww-daemon
exec-once = swww img ~/Pictures/Wallpapers/arcana-wallpaper.jpg --transition-type fade

# === MONITORS ===
monitor = , preferred, auto, 1

# === ENVIRONMENT ===
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# === GENERAL ===
general {
    gaps_in = $gaps_in
    gaps_out = $gaps_out
    border_size = $border_size
    col.active_border = $col_primary $col_primary_hover 45deg
    col.inactive_border = $col_border_inactive
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# === DECORATION (Arcana: blur, rounded, shadow) ===
decoration {
    rounding = $rounding

    active_opacity = 0.95
    inactive_opacity = 0.90

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(0d0d0dee)
    }

    blur {
        enabled = true
        size = $blur_size
        passes = $blur_passes
        new_optimizations = true
        ignore_opacity = true
    }
}

# === ANIMATIONS (Arcana: smooth, elegant) ===
animations {
    enabled = true

    bezier = arcane, 0.25, 0.9, 0.1, 1.0
    bezier = fade, 0.5, 0.0, 0.5, 1.0
    bezier = slide, 0.4, 0.0, 0.2, 1.0

    animation = windows, 1, 5, arcane, popin 80%
    animation = windowsOut, 1, 4, fade, popin 80%
    animation = fade, 1, 4, fade
    animation = border, 1, 8, arcane
    animation = borderangle, 1, 50, arcane, loop
    animation = workspaces, 1, 5, slide, slide
}

# === LAYOUT ===
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
}

master {
    new_status = master
}

# === MISC ===
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}

# === ARCANA-SPECIFIC BINDS ===
# Wallpaper controls
bind = $mod, W, exec, ~/.config/hypr/scripts/wallpaper.sh
